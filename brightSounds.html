<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bright Sounds</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <link rel="stylesheet" href="brightSounds.css">
    <script type="text/paperscript" canvas="myCanvas">

        var keyData = {
            a: {
                color: "purple",
                sound: new Howl({
                    src: ['sounds/bubbles.mp3']
                })
            },
            s: {
                color: "aqua",
                sound: new Howl({

                })
            },
            d: {
                color: "magenta",
                sound: new Howl({
                    src: ['sounds/confetti.mp3']
                })
            },
            w: {
                color: "#FFEFD5",
                sound: new Howl({
                    src: ['sounds/corona.mp3']
                })
            },
            q: {
                color: "#F0FFFF",
                sound: new Howl({
                    src: ['sounds/dotted-spiral.mp3']
                })
            },
            e: {
                color: "green",
                sound: new Howl({
                    src: ['sounds/flash-1.mp3']
                })
            },
            r: {
                color: "#F4A460",
                sound: new Howl({
                    src: ['sounds/flash-2.mp3']
                })
            },
            t: {
                color: "cyan",
                sound: new Howl({
                    src: ['sounds/flash-3.mp3']
                })
            },
            z: {
                color: "#800000",
                sound: new Howl({

                })
            },
            x: {
                color: "yellow",

                })
            },
            c: {

                })
            },
            v: {

                })
            },
            f: {
                color: "#7B68EE",
                sound: new Howl({
                    src: ['sounds/piston-2.mp3']
                })
            },
            g: {
                color: "#DEB887",
                sound: new Howl({

                })
            },
            b: {

                sound: new Howl({
                    src: ['sounds/prism-1.mp3']

        }

        // var sound1 = new Howl({
        //     src: ['sounds/bubbles.mp3']
        // });
        
        // var sound2 = new Howl({
        //     src: ['sounds/clay.mp3']
        // });
                
        var circles = [];

        function onKeyDown(event) {
            // Code executed when the user presses a key
            if (keyData[event.key]) {
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);
            }
        }

        function onFrame(event){
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue +=.5;
                circles[i].scale(.965);
                if (circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                }
            }
        }

    </script>
</head>
<body>

    <canvas id="myCanvas" resize></canvas>
    
</body>
</html>
